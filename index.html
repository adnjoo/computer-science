<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubble</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main
      id="main"
    ></main>
    <button id="scramble">scramble</button>
    <button id="bubble">bubble</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
      let arr = Array.from(Array(50).keys());
      let main = document.getElementById('main');
      for (let i = 0; i < arr.length; i++) {
        let div = document.createElement('div');
        div.classList.add('bubble');
        div.style.height = `${i * 10}px`;
        div.id = i;
        main.append(div);
      }
      // console.log(arr)

      document.getElementById('scramble').addEventListener('click', () => {
        // console.log('test')
        arr = _.shuffle(arr);
        for (let i = 0; i < arr.length; i++) {
          document.getElementById(i).style.height = `${arr[i] * 10}px`;
          document.getElementById(i).style.backgroundColor = `white`;
        }
      });

      const sleep = (milliseconds) => {
        return new Promise((resolve) => setTimeout(resolve, milliseconds));
      };


      let bubble = async (array) => {
        for (let i = 0; i < array.length; i++) {
          for (let j = 0; j < array.length; j++) {
            if (array[j] > array[j + 1]) {
              //swap
              let temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
              document.getElementById(j + 1).style.height = `${
                arr[j + 1] * 10
              }px`;
            //   document.getElementById(j + 1).style.backgroundColor = 'green';
              document.getElementById(j).style.height = `${arr[j] * 10}px`;
            //   document.getElementById(j).style.backgroundColor = `white`;
              await sleep(20);
              // if bar reaches end, and the end is sorted change color to green
            }
          }
          console.log(array);
        }
        return array;
      };

      document.getElementById('bubble').addEventListener('click', () => {
        // sort
        bubble(arr);
      });
    </script>
  </body>
</html>
